<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>CodeBuilders | Build the Future</title>
    <meta name="description" content="Join the CodeBuilders community. Events, Workshops, and Growth for Developers." />

    <script>
      (function() {
        const storageKey = "vite-ui-theme";
        const theme = localStorage.getItem(storageKey) || "dark";
        document.documentElement.classList.add(theme);
      })();
    </script>

    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
      /* 1. Theme Variables */
      :root {
        --primary-color: #3b82f6;
      }

      /* Light Mode Colors */
      :root:not(.dark) {
        --bg-loader: radial-gradient(circle at center, #f8fafc 0%, #ffffff 100%);
        --ring-track: rgba(59, 130, 246, 0.1);
      }

      /* Dark Mode Colors */
      .dark {
        --bg-loader: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        --ring-track: rgba(255, 255, 255, 0.05);
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: var(--bg-loader); /* Dynamic background */
        transition: background 0.3s ease;
      }

      .loader-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader-logo {
        width: 40px; 
        height: 40px;
        object-fit: contain;
        z-index: 1;
        animation: pulse-logo 2s ease-in-out infinite;
        /* Make logo pop in dark mode */
        filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3));
      }

      .loader-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid var(--ring-track);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse-logo {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.92); opacity: 0.7; }
      }
    </style>
  </head>

  <body class="bg-background text-foreground antialiased selection:bg-primary/20 selection:text-primary">
    
    <div id="root">
      <div class="app-loader">
        <div class="loader-wrapper">
          <div class="loader-ring"></div>
          <img src="/favicon.ico" alt="Logo" class="loader-logo" />
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
